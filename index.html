<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Archive Api - Community Groups</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="comm/styles.css">

<body class="min-h-screen pt-[60px] pb-10">

        <div class="w-32 h-32 mx-auto rounded-full border-4 border-transparent bg-gradient-to-r from-blue-200 via-green-200 to-blue-500 p-[2px]">

      <p class="text-gray-700 mt-2 text-sm">

        Share ideas, sharpen your skills, and grow together with the Archive team.

    <!-- Group Section -->
    <div class="bg-blue-50 border border-black p-6 shadow-2xl space-y-4 mt-6">
      <div id="groups" class="space-y-4">
        <!-- Dynamic group cards inserted by JS -->
      </div>

  </div>

  <div class="bubbles">
