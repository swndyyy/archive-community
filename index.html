<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archive - Community Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --dark: #1a1a2e;
      --light: #f8f9fa;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      min-height: 100vh;
    }
    
    .gradient-text {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .card-hover {
      transition: all 0.3s ease;
      transform-style: preserve-3d;
    }
    
    .card-hover:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }
    
    .group-card {
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .group-card.expanded {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .page-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.8s ease;
    }
    
    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid var(--primary);
      border-bottom-color: transparent;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
    }
    
    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(67, 97, 238, 0.1);
      border-radius: 50%;
      animation: rise 15s infinite ease-in;
    }
    
    @keyframes rise {
      0% {
        bottom: -100px;
        transform: translateX(0);
      }
      50% {
        transform: translateX(100px);
      }
      100% {
        bottom: 1080px;
        transform: translateX(-200px);
      }
    }
  </style>
</head>

<body class="min-h-screen pt-16 pb-10 relative overflow-x-hidden">
  <!-- Page Loader -->
  <div id="page-loader" class="page-loader">
    <div class="loader"></div>
  </div>

  <!-- Navbar -->
  <nav class="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-md shadow-sm py-3 px-6 z-50 border-b border-gray-200">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <img src="https://files.catbox.moe/dc9ggr.jpg" alt="Logo" class="w-8 h-8 rounded-full object-cover">
        <span class="text-xl font-bold gradient-text">Archive</span>
      </div>
      <a href="https://saweria.co/SennaNetwork" target="_blank" 
         class="flex items-center space-x-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white px-4 py-2 rounded-full shadow-md hover:shadow-lg transition-all">
        <i class="fas fa-hand-holding-heart"></i>
        <span>Support Us</span>
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-4 sm:px-6 pt-6">
    <!-- Profile Header -->
    <div class="bg-white rounded-xl p-8 shadow-lg border border-gray-100 card-hover">
      <div class="flex flex-col items-center text-center">
        <!-- Profile Image with Animated Border -->
        <div class="relative mb-6">
          <div class="absolute inset-0 rounded-full bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 p-1 animate-spin-slow">
            <div class="h-full w-full rounded-full bg-white"></div>
          </div>
          <img src="https://files.catbox.moe/dc9ggr.jpg" alt="Profile" 
               class="relative z-10 w-32 h-32 rounded-full object-cover border-4 border-white shadow-xl animate-float">
        </div>
        
        <h1 class="text-4xl font-bold text-gray-800 mb-2">
          <span class="gradient-text">Archive Community</span>
        </h1>
        <p class="text-gray-600 max-w-2xl">
          Welcome to our creative hub for coders, dreamers, and innovators. 
          Join our vibrant communities to share ideas, sharpen your skills, 
          and grow together. Let's build the future, one line of code at a time!
        </p>
        
        <div class="mt-6 flex space-x-3">
          <div class="px-4 py-2 bg-blue-50 text-blue-600 rounded-full text-sm font-medium">
            <i class="fas fa-users mr-1"></i> 500+ Members
          </div>
          <div class="px-4 py-2 bg-purple-50 text-purple-600 rounded-full text-sm font-medium">
            <i class="fas fa-bolt mr-1"></i> Active Daily
          </div>
        </div>
      </div>
    </div>

    <!-- Groups Section -->
    <section class="mt-12">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
        <i class="fas fa-users mr-3 text-blue-500"></i>
        <span>Our Communities</span>
      </h2>
      
      <div id="groups" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
        <!-- Groups will be inserted here by JavaScript -->
      </div>
    </section>
  </main>

  <!-- Floating Bubbles Background -->
  <div class="fixed inset-0 overflow-hidden -z-10 pointer-events-none">
    <span class="bubble" style="left: 10%; width: 40px; height: 40px; animation-delay: 0s;"></span>
    <span class="bubble" style="left: 20%; width: 20px; height: 20px; animation-delay: 2s;"></span>
    <span class="bubble" style="left: 50%; width: 60px; height: 60px; animation-delay: 5s;"></span>
    <span class="bubble" style="left: 70%; width: 30px; height: 30px; animation-delay: 8s;"></span>
    <span class="bubble" style="left: 90%; width: 50px; height: 50px; animation-delay: 11s;"></span>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
